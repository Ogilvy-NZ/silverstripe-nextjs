staticBuild:
  type: 'StaticBuildPayload!'
  description: The list of link/type tuples that should be added to the static build
typesForLinks:
  args:
    links:
      type: '[String!]!'
      description: A list of links to CMS pages
  type: '[TypeResolution!]!'
generateFragments:
  args:
    baseClass: String!
    includeBase: Boolean
    baseFields: '[String!]'
    maxNesting:
      type: 'Int!'
      defaultValue: 2
  type: '[GeneratedFragment!]!'
